<div class="minimal-container">
    <div class="minimal-card">
        <div class="minimal-header">
            <div class="brand-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
            </div>
            <h2>Sign In</h2>
            <p>Welcome back</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="minimal-form">
            <div *ngIf="errorMessage" class="error-alert">
                {{ errorMessage }}
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" formControlName="email" placeholder="name@work-email.com"
                    [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-text">
                    Password must be at least 6 characters
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn-minimal">
                Sign In
            </button>

            <div class="minimal-footer">
                <p>New here? <a routerLink="/register">Create an account</a></p>
            </div>
        </form>
    </div>
</div>
