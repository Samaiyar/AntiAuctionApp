<div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}">
        <div class="sidebar-header">
            <span class="logo-text" *ngIf="!isSidebarCollapsed">AntiGravity</span>
            <button class="toggle-btn" (click)="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/dashboard/auction" routerLinkActive="active" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 2L2 10l8 8 2-2-8-8 8-8z" transform="rotate(-45 12 12) translate(12 2)"></path>
                    <path d="M14 11h7v2h-7z"></path>
                    <circle cx="10" cy="15" r="2"></circle>
                </svg>
                <span *ngIf="!isSidebarCollapsed">Auction</span>
            </a>

            <!-- Admin Menu with Submenu -->
            <div class="nav-group">
                <div class="nav-item" [ngClass]="{'active': isAdminExpanded}" (click)="toggleAdminMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span *ngIf="!isSidebarCollapsed">Admin</span>
                    <svg *ngIf="!isSidebarCollapsed" class="chevron" [ngClass]="{'rotated': isAdminExpanded}"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>

                <!-- Submenu -->
                <div class="submenu" *ngIf="isAdminExpanded && !isSidebarCollapsed">
                    <a routerLink="/dashboard/admin/users" routerLinkActive="active" class="nav-item sub-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span>User Admin</span>
                    </a>
                    <a routerLink="/dashboard/admin/auctions" routerLinkActive="active" class="nav-item sub-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span>Auction Admin</span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info" *ngIf="!isSidebarCollapsed && (user$ | async) as user">
                <div class="avatar-circle">{{ user.email?.charAt(0)?.toUpperCase() }}</div>
                <div class="user-details">
                    <span class="user-email">{{ user.email }}</span>
                </div>
            </div>
            <button class="logout-btn" (click)="logout()" [title]="isSidebarCollapsed ? 'Logout' : ''">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-header">
            <h2>Dashboard</h2>

            <!-- Player Search (visible only during auction) -->
            <div *ngIf="isAuctionLive" class="player-search-container">
                <div class="search-input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="search-icon">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" [(ngModel)]="searchQuery" (input)="onSearchInput()" (blur)="closeResults()"
                        placeholder="Search player by name..." class="player-search-input" autocomplete="off">
                    <button *ngIf="searchQuery" class="clear-btn" (click)="clearSearch()">✕</button>
                </div>

                <!-- Autocomplete Dropdown -->
                <div *ngIf="showResults" class="search-dropdown">
                    <div *ngFor="let player of searchResults" class="search-result-item"
                        (mousedown)="selectPlayer(player)">
                        <div class="result-avatar">
                            <img *ngIf="player.avatar_url" [src]="player.avatar_url" [alt]="player.name">
                            <span *ngIf="!player.avatar_url" class="result-avatar-fallback">
                                {{ player.name.charAt(0).toUpperCase() }}
                            </span>
                        </div>
                        <div class="result-info">
                            <span class="result-name">{{ player.name }}</span>
                            <span class="result-meta">{{ player.rating || 'Uncategorized' }} · ₹{{ player.base_price ||
                                0 }}</span>
                        </div>
                    </div>
                    <div *ngIf="searchResults.length === 0" class="search-no-results">
                        No players found
                    </div>
                </div>
            </div>

            <div class="header-actions">
                <!-- Auction Toggle -->
                <button class="auction-toggle" [ngClass]="{'live': isAuctionLive}" (click)="toggleAuction()">
                    <span class="toggle-dot"></span>
                    {{ isAuctionLive ? 'Auction Live' : 'Start Auction' }}
                </button>
                <a routerLink="/profile" class="profile-link">My Profile</a>
            </div>
        </header>

        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
