<div class="dashboard-container">
    <h2>Dashboard</h2>
    <div *ngIf="user$ | async as user; else loading">
        <p>Welcome, {{ user.email }}!</p>
        <button (click)="logout()">Logout</button>
    </div>
    <ng-template #loading>
        <p>Loading user data...</p>
    </ng-template>
</div>
